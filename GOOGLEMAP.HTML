<div id="map"></div>
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}
#map {
  height: 100%;
  width: 100%;
}
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.689104, lng: -74.044599},
      zoom: 16
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=你的金鑰&callback=initMap"
async defer></script>
